<br>
<form autocomplete="off" (submit)="add($event)">
  <mat-form-field appearance="fill">
    <mat-label>Enter your TODO item</mat-label>
    <input type="text" name="title" [(ngModel)]="newTitle" matInput />
  </mat-form-field>
</form>
<ng-container *ngIf="items$ | async as items">
  <mat-card *ngFor="let val of items">
    <mat-card-content>
      {{val.title}}
    </mat-card-content>
  </mat-card>
</ng-container>
